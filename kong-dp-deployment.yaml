apiVersion: v1
kind: Namespace
metadata:
  name: kong
---
apiVersion: v1
kind: Secret
metadata:
  name: kong-cluster-cert
  namespace: kong
type: Opaque
data:
  # ここにKonnect CPから取得した証明書をbase64エンコードして設定
  tls.crt: "" # cluster.crt の内容
  tls.key: "" # cluster.key の内容
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kong-dp
  namespace: kong
  labels:
    app: kong-dp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kong-dp
  template:
    metadata:
      labels:
        app: kong-dp
    spec:
      containers:
        - name: kong-dp
          image: ghcr.io/ftuajii/bookinfo/kong-gateway:3.10
          imagePullPolicy: IfNotPresent
          env:
            - name: KONG_ROLE
              value: "data_plane"
            - name: KONG_DATABASE
              value: "off"
            # Konnect CPのエンドポイント（ここに実際のエンドポイントを設定）
            - name: KONG_CLUSTER_CONTROL_PLANE
              value: "" # 例: "xxxxxxxx.us.cp0.konghq.com:443"
            - name: KONG_CLUSTER_SERVER_NAME
              value: "" # 例: "xxxxxxxx.us.cp0.konghq.com"
            # Konnectのtelemetryエンドポイント
            - name: KONG_CLUSTER_TELEMETRY_ENDPOINT
              value: "" # 例: "xxxxxxxx.us.tp0.konghq.com:443"
            - name: KONG_CLUSTER_TELEMETRY_SERVER_NAME
              value: "" # 例: "xxxxxxxx.us.tp0.konghq.com"
            - name: KONG_CLUSTER_CERT
              value: "/etc/secrets/kong-cluster-cert/tls.crt"
            - name: KONG_CLUSTER_CERT_KEY
              value: "/etc/secrets/kong-cluster-cert/tls.key"
            - name: KONG_LUA_SSL_TRUSTED_CERTIFICATE
              value: "system"
            - name: KONG_KONNECT_MODE
              value: "on"
            - name: KONG_VITALS
              value: "off"
            # ログ設定
            - name: KONG_PROXY_ACCESS_LOG
              value: "/dev/stdout"
            - name: KONG_PROXY_ERROR_LOG
              value: "/dev/stderr"
            - name: KONG_LOG_LEVEL
              value: "info"
            # プロキシ設定
            - name: KONG_PROXY_LISTEN
              value: "0.0.0.0:8000, 0.0.0.0:8443 ssl"
            # Admin APIを無効化（データプレーンでは不要）
            - name: KONG_ADMIN_LISTEN
              value: "off"
            - name: KONG_STATUS_LISTEN
              value: "0.0.0.0:8100"
          ports:
            - containerPort: 8000
              name: proxy
              protocol: TCP
            - containerPort: 8443
              name: proxy-ssl
              protocol: TCP
            - containerPort: 8100
              name: status
              protocol: TCP
          volumeMounts:
            - name: cluster-certificate
              mountPath: /etc/secrets/kong-cluster-cert
              readOnly: true
          livenessProbe:
            httpGet:
              path: /status
              port: 8100
            initialDelaySeconds: 30
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /status
              port: 8100
            initialDelaySeconds: 10
            periodSeconds: 10
          resources:
            limits:
              cpu: "1"
              memory: "512Mi"
            requests:
              cpu: "200m"
              memory: "256Mi"
      volumes:
        - name: cluster-certificate
          secret:
            secretName: kong-cluster-cert
---
apiVersion: v1
kind: Service
metadata:
  name: kong-proxy
  namespace: kong
  labels:
    app: kong-dp
spec:
  type: LoadBalancer
  ports:
    - name: proxy
      port: 80
      targetPort: 8000
    - name: proxy-ssl
      port: 443
      targetPort: 8443
  selector:
    app: kong-dp
